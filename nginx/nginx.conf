worker_processes auto;
events { worker_connections 1024; }

http {
  sendfile on;

  upstream frontend {
    server frontend:3000;
  }

  upstream backend {
    server backend:4000;
  }

  server {
    listen 80;
    server_name _;

    location /api/ {
      proxy_pass http://backend/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location / {
      proxy_pass http://frontend/;
      proxy_set_header Host $host;
    }
  }
}
